{% extends "layouts/layout.html"%}
{% block header %}
  <!-- Three JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/threejs/r84/three.min.js"></script>
  <!-- BS4 -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/bd299b3d18.js"></script>
  <!--  Personal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/home.css') }}" type="text/css">
  <script src="{{ url_for('static', filename='javascripts/home.js') }}"></script>
{% endblock %}
{% block navbar %}
<!-- Navbar -->
<div class="bg-img">
  <nav class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container">
      <!-- WebGL -->
      <a class="navbar-brand js-scroll-trigger" href="/">
        <canvas id="artifactCanvas" myattr="myattr">
        </canvas>
      </a>
      <button class="navbar-toggler navbar-dark" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" type="button" name="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/channels" id="channels" role="button">
              Channels
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login" id="login" role="button">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register" id="register" role="button">
              Register
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle js-scroll-trigger" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {% if user %}
              {{ user.name }}
              {% endif %}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item disabled" href="#"></a>
              <a class="dropdown-item disabled" href="#"></a>
              <a class="dropdown-item disabled" href="#"></a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item disabled" href="#"></a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block navbar_content %}{% endblock %}
</div>
{% block body_content %}{% endblock %}
{% endblock %}
