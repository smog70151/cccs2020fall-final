{% extends "layouts/navbar.html" %}
{% block custom_head %}
    <!-- jQuery -->
    <script src='{{ url_for('static', filename='javascripts/jquery.min.js') }}'></script>
    <script src='{{ url_for('static', filename='plugins/jquery.validate/jquery.validate.min.js') }}'></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/jquery.validate/jquery.validate.css') }}" type="text/css"/>
{% endblock %}

{% block navbar_content %}
    <div class="container fill">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-sm-12 text-center align-self-center header-bg header-text">
                <div class="jumbotron">
                    <h1>Chat Room</h1>
                </div>
                <form action={{ url_for("login") }} method="post">
                    <p style="color:red;">{{ error }}</p>
                    <div class="form-group">
                        <label for="InputUser">User Name</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                    <button type="button" onclick="location.replace('/register')" class="btn btn-link">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $("form").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            }
        });
    </script>
{% endblock %}

{% block body_content %}
{% endblock %}
